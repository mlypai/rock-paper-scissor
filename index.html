<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rock-Paper-Scissors game</h1>

    <p>Here you play RPS game, you need to beat computer 5 times to win.<br>
        Type your turn and hope that Math.random() would pick wrong one.</p>

    <div class="userChoice">
        <label for="choice">Rock, Paper, Scissors?</label>
        <br><input tupe="text" id="choice">
        <input type="submit" value="Submit choice" class="choiceSubmit">
    </div>

    <div class="results">
        <p class="counter"></p>
        <p class="matches"></p>
        <p class="winner"></p>
    </div>
</body>
<script>
    function computerPlay(){
        let play = Math.floor(Math.random() * 3) + 1;
        switch(play){
            case 1: return "rock";
            case 2: return "paper";
            case 3: return "scissor";
        }
    }
    console.log(computerPlay());
</script>
</html>
