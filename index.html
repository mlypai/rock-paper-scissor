<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap'); </style>
    <title>Document</title>
</head>
<body>
    <h1 class="title">
        Rock, Paper, Scissors
    </h1>
    
    <div class="userChoice">
        <p>Choose your move:</p>
        <div class="selection">
        <input type="image" src="img/rock.png" class="choice" id="rock">
        Rock
        </div>
        <div class="selection">
            <input type="image" src="img/paper.png" class="choice" id="paper">
            Paper
        </div>
        <div class="selection">
            <input type="image" src="img/scissors.png" class="choice" id="scissors">
            Scissors
        </div>
    </div>
    <div class="results">
        <div class="rounds">
            <div class="selection">
                <img class="userSelection" src="img/blank.png" alt="">
                <br>You
            </div>
            vs
            <div class="selection">
                <img class="computerSelection" src="img/blank.png" alt="">
                <br>Computer
            </div>
        </div>
         <p class="counter"></p>
    </div>   
    <div class="footer">
        <p>
            <a href="https://www.flaticon.com/packs/hand-gesture-and-finger-action-1" title="fist icons">Icons created by Cuputo - Flaticon</a>
        </p>
    </div>
    <div class="popup">
        <span class="popuptext" id="popup">
            <p id="text"></p>
            <button id="restart">Restart</button>
        </span>
        
    </div>
</body>
<script src="script.js"></script>
</html>
